<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>dw-chart</title>

    <!-- context style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- wd-select dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="./bower_components/jquery-color/jquery.color.js"></script>
    <link rel="stylesheet" type="text/css" href="./component/dw-chart.css">
    <script src="./component/dw-chart.js" type="text/javascript"></script>

</head>
<body>
  <div id="contetendorSample">
    <div id="sample1" class="demoDiv"></div>
    <div id="sample2" class="demoDiv"></div>
  </div>

  <script type="text/javascript">
    // bar
    $('#sample1').dwChart({
      name: 'asignacionSala',
      title: 'Asignación de docentes',
      type: 'bar', // bar, barpie
      orientation: 'vertical',
      unit: 'percentage',
      decimals: 1,
      emphasis: 1,  // 1 to 10
      data: [
        {
          title: 'jornada 1',
          number: 67.88
        },
        {
          title: 'jornada extra grande 2',
          number: 23
        },
        {
          title: 'jornada 3',
          number: 99.678
        },
        {
          title: 'jornada 4',
          number: 2.001
        },
        {
          title: 'jornada extra super mega grande 5',
          number: 56.1
        },
        {
          title: 'jornada hiper mega re contra grande 6',
          number: 100
        }
      ]
    })
    // barpie
    $('#sample2').dwChart({
      name: 'subseccion',
      title: 'Volumen de subsección',
      type: 'barpie', // bar, barpie
      orientation: 'horizontal',
      unit: 'number',
      decimals: 0,
      emphasis: 3,  // 1 to 10
      chooseFirst: true,
      data: [
        {
          title: 'jornada 1',
          number: 1200
        },
        {
          title: 'jornada extra grande 2',
          number: 800
        },
        {
          title: 'jornada 3',
          number: 2340
        },
        {
          title: 'jornada 4',
          number: 540
        },
        {
          title: 'jornada extra super mega grande 5',
          number: 2004
        },
        {
          title: 'jornada hiper mega re contra grande 6',
          number: 1001
        }
      ]
    })

    // listeners
    // var smpl1 = $('#sample1');

    //   change: function(event){
    //     var result = smpl1.data('result');
    //     console.log("sample1 data: ", result);
    //   },
    //   delete: function(event, item){
    //     console.log("an item remove", item);
    //   }
    // });

  </script>
